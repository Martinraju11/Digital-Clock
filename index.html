<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <section id="timer">
      <div class="container">
        <h1>Digital Clock</h1>
        <div class="row">
          <div class="col">
            <div class="card2">
              <p>Date</p>

              <p>Month</p>

              <p>Year</p>
            </div>

            <div class="card1">
              <p id="date">0</p>

              <p id="month">0</p>

              <p id="year">0</p>
            </div>
            <div class="card">
              <p id="wte">Time</p>

              <p id="hour">0 :</p>

              <p id="minute">0 :</p>

              <p id="second">0</p>
            </div>

            <div class="card4">
              <p>SUN</p>

              <p>MON</p>

              <p>TUE</p>

              <p>WED</p>

              <p>THU</p>

              <p>FRI</p>

              <p>SAT</p>
            </div>

            <div class="card3">
              <p><i class="bi bi-circle-fill" id="sun"></i></p>

              <p><i class="bi bi-circle-fill" id="mon"></i></p>

              <p><i class="bi bi-circle-fill" id="tue"></i></p>

              <p><i class="bi bi-circle-fill" id="wed"></i></p>

              <p><i class="bi bi-circle-fill" id="thu"></i></p>

              <p><i class="bi bi-circle-fill" id="fri"></i></p>

              <p><i class="bi bi-circle-fill" id="sat"></i></p>
            </div>

            <div class="alarm">
              <p>Set Alarm :</p>
              <input type="time" id="inpt" />
              <button id="done">Done</button>
            </div>
            <div class="alarms"></div>
            <p id="alm"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
